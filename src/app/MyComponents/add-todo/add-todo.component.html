<h4>Add Your Todos</h4>
<div class="my-3">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title">Todo Title</label>
            <input type="email" [(ngModel)]="title" class="form-control" name="title" id="title">
        </div>
        <div class="form-group">
            <label for="description">Todo Description</label>
            <input type="text" class="form-control" name="desc"id="description" [(ngModel)]="desc">
        </div>

        <button type="submit" class="btn btn-sm btn-primary">Add Todo </button>
    </form>
</div>
