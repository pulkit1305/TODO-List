<div class="container">
    <h1 class="text-center mb-3">Todo List by Pulkit</h1>
    <app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
    <h4>Your Todos</h4>

    <div *ngIf="todos.length === 0; else elseBlock">No Todos to display.</div>
    <ng-template #elseBlock>
        <div *ngFor="let todo of todos; let i = index">
            <app-todo-item [todo]="todo" (todoDelete)="deleteTodo($event)"
                (todoCheckbox)="toggleTodo(i)"></app-todo-item>
        </div>
    </ng-template>
